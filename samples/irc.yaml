---

ircConnections:
- name: localhost
  irc:
    host: localhost
    port: 6667
    ssl: true
    autoReconnect: true
    autoReconnectWait: 5000
    autoReconnectMaxRetries: 10
    autoRejoin: true
    autoRejoinWait: 5000
    autoRejoinMaxRetries: 5
    pingInterval: 30
    pingTimeout: 120

  # Identifying information for the bot
  ident:
    nick: eevee-dev
    username: eevee-dev
    gecos: eevee.bot
    version: "0.4.20"
    quitMsg: "eevee 0.4.20"

  # Actions to take after connecting
  postConnect:
    join:
      - sequence: 1
        channel: '#eevee'
        key: ''
